# render.yaml
databases:
  - name: company-db
    plan: free

services:
  # Django 백엔드
  - type: web
    name: django-backend
    plan: free
    env: docker
    rootDir: company
    dockerfilePath: company/Dockerfile
    startCommand: >
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: company-db
          property: connectionString
      - key: SECRET_KEY
        value: "5^bug+*qjmg3b)+bwp#j09-(wguw!umv&m2yatbv_ji0los_*!"
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"

  # React 프론트엔드
  - type: static
    name: react-frontend
    plan: free
    repo: https://github.com/silverkim00/silverkim01.git
    rootDir: frontend
    buildCommand: |
      # 배포 시에는 .env 파일을 읽지 않으니,
      # 환경변수로 REACT_APP_API_BASE_URL을 주입합니다.
      npm install &&
      export REACT_APP_API_BASE_URL=https://django-backend-gwoq.onrender.com/api &&
      npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_BASE_URL
        # 실제 배포된 백엔드 URL로 바꿔주세요
        value: "https://django-backend-gwoq.onrender.com/api"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
