databases:
  - name: company-db
    plan: free

services:
  - type: web
    name: django-backend
    env: docker
    plan: free
    rootDir: company                  # ← manage.py가 있는 폴더
    dockerfilePath: Dockerfile        # ← 위 폴더 바로 안의 Dockerfile
    startCommand: >
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: company-db
          property: connectionString
      - key: SECRET_KEY
        value: "5^bug+*qjmg3b)+bwp#j09-(wguw!umv&m2yatbv_ji0los_*!"
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"

