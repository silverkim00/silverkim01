# 1. PostgreSQL 데이터베이스
databases:
  - name: company-db
    plan: free

# 2. 서비스들
services:
  # 2-1. Django 백엔드 (Docker)
  - type: web
    name: django-backend
    plan: free
    env: docker
    rootDir: company                  # manage.py가 있는 폴더명
    dockerfilePath: company/Dockerfile
    startCommand: >
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: company-db
          property: connectionString
      - key: SECRET_KEY
        value: "5^bug+*qjmg3b)+bwp#j09-(wguw!umv&m2yatbv_ji0los_*!"
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"

  # 2-2. React 프론트엔드 (Static)
  - type: static
    name: react-frontend
    plan: free
    repo: https://github.com/silverkim00/silverkim01.git
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
