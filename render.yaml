databases:
  - name: company-db
    plan: free
    postgresVersion: 15

services:
  - name: django-backend
    type: web
    plan: free
    env: docker
    dockerfilePath: ./company/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: company-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10

  - name: react-frontend
    type: static_site
    plan: free
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    publishDir: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html