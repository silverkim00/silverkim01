# 1. PostgreSQL 데이터베이스 생성
databases:
  - name: company-db
    plan: free

# 2. 서비스 설정
services:
  # 2-1. Django 백엔드 (Docker)
  - type: web
    name: django-backend
    plan: free
    env: docker
    rootDir: .                                # 리포 루트 기준
    dockerfilePath: company/Dockerfile        # 회사 프로젝트 폴더 내 Dockerfile
    startCommand: >                           # migrate → collectstatic → gunicorn
      python company/manage.py migrate --noinput &&
      python company/manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --chdir company --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: company-db
          property: connectionString
      - key: SECRET_KEY
        value: "5^bug+*qjmg3b)+bwp#j09-(wguw!umv&m2yatbv_ji0los_*!"
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"

  # 2-2. React 프론트엔드 (Static)
  - type: static
    name: react-frontend
    plan: free
    rootDir: .                                # 리포 루트 기준
    buildCommand: |                           # frontend로 이동해 빌드
      cd frontend &&
      npm install &&
      export REACT_APP_API_BASE_URL=https://django-backend-gwoq.onrender.com/api &&
      npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: "https://django-backend-gwoq.onrender.com/api"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
