# ── company-project/render.yaml ──

# 1) PostgreSQL 데이터베이스
databases:
  - name: company-db
    plan: free

# 2) 서비스 정의
services:
  # 2-1) Django 백엔드 (Docker)
  - type: web
    name: django-backend
    plan: free
    env: docker
    rootDir: .                     # repo 루트 기준
    dockerfilePath: company/Dockerfile
    startCommand: >
      python company/manage.py migrate --noinput &&
      python company/manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --chdir company --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: company-db
          property: connectionString
      - key: SECRET_KEY
        value: "5^bug+*qjmg3b)+bwp#j09-(wguw!umv&m2yatbv_ji0los_*!"
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"

  # 2-2) React 프론트엔드 (Static)
  - type: static
    name: react-frontend
    plan: free
    rootDir: frontend              # frontend 디렉터리 기준
    buildCommand: |
      npm install &&
      npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: "https://django-backend-gwoq.onrender.com/api"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
